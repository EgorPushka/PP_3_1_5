<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label, input, .error-message {
        margin-bottom: 10px;
    }

    .add-user-link {
        text-align: center;
        margin-top: 10px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}"/>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

    <div>
        <h1 style="text-align: center">User Profile</h1>
        <p style="text-align: center" th:text="${user.getId()}"></p>
        <p style="text-align: center" th:text="${user.getUsername()}"></p>
        <p style="text-align: center" th:text="${user.getUserage()}"></p>
        <p style="text-align: center" th:text="${user.getUseremail()}"></p>
        <p style="text-align: center" th:text="${user.getPassword()}"></p>
    </div>
    <br/>
    <div class="add-user-link" style="text-align: center">
        <h2><a href="/users">Back to Users Page</a></h2>
    </div>
    <br/>

    <label for="name">Set Name : </label>
    <input type="text" th:field="*{username}" id="name">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
    <br/>
    <br/>

    <label for="age">Set Age : </label>
    <input type="number" th:field="*{userage}" id="age">
    <div th:if="${#fields.hasErrors('userage')}" th:errors="*{userage}" class="error-message"></div>
    <br/>
    <br/>

    <label for="email">Set Enail : </label>
    <input type="text" th:field="*{useremail}" id="email">
    <div th:if="${#fields.hasErrors('useremail')}" th:errors="*{useremail}" class="error-message"></div>
    <br/>
    <br/>

    <label for="password">Set Password : </label>
    <input type="text" th:field="*{password}" id="password">
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
    <br/>
    <br/>

    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.getName()}"
                   th:value="${role.getId()}"
                   th:field="*{roles}"
            />
        </label>
    </p>

    <input type="submit" value="Update User"/>

</form>
